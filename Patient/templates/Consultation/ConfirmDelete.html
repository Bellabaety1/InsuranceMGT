{% block ConfirmModalDelete %}

<div class="modal fade" id="ConfirmModalDelete">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
        <h4 class="PricingFormModal title" id="PricingFormTitle">Cancel Appointment</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="DeleteAppointmentForm"  action="{% url 'Patient_Consultation_Cancel' %}" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <p>Are you sure you want to delete this Appointment?</p>
          <input type="hidden" name="consultation_id" id="DeleteAppointmentForm-Appointmentid" value="">
        </div>
        <div class="modal-footer">
            <div class="col" >
                <button type="button" class="btn btn-default col-sm-12" data-dismiss="modal">Close</button>
            </div>
            <div class="col " >
                <button type="submit" id="SubmitAppointmentFormButton" class="btn btn-danger col-sm-12">Proceed</button>
            </div>
        </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

{% endblock%}
